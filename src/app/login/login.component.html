<div class="container">
   <div class="mt-3  offset-md-3 col-md-6">
     <div class="card">
       <div class="card-header">Authentication</div>
       <div class=" text-danger" *ngIf="errorMessage"> {{errorMessage}}</div>
       <div class="card-body">
         <form  [formGroup]="userFormGroup" (ngSubmit)="handleLogin()" >
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" type="text" formControlName="username" class="form-control">
              </div>

           <div class="mb-3">
             <label  class="form-label">Password</label>
             <input type="password" name="password" formControlName="password" class="form-control">
           </div>

           <button class=" btn btn-primary" type="submit">login</button>

         </form>
       </div>
     </div>
   </div>
</div>
